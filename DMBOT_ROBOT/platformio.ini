[platformio]
default_envs = nanorp2040connect

[env:nanorp2040connect]
platform = raspberrypi
board = nanorp2040connect
framework = arduino
lib_deps = 
	arduino-libraries/ArduinoBLE
	FastLED
monitor_speed = 9600
monitor_filters = direct
